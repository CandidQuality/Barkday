name: Publish Barkday page

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # If no build needed (just static HTML), skip build.
      # If you had preprocess, you would do it here.

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '.'   # or the folder containing your HTML

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
